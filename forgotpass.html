<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <!-- Add the font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <!-- Link to your existing CSS file -->
    <link rel="stylesheet" href="forgotpass.css" />
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <form action="verification.html" class="sign-in-form">
                <h2 class="title">Forgot Password</h2>
                <p>Please enter your email address to reset your password.</p>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" />
                </div>
                <input type="submit" class="btn" value="Reset Password" />
            </form>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3 class="center-text">Remember your password?</h3>
                    <p class="center-text">
                        <a href="index.html" class="back-to-login-link">Back to Login</a>
                    </p>
                </div>
                <img src="your-image.png" class="image" alt="" />
            </div>
        </div>
    </div>
</body>
</html>
